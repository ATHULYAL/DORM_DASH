<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guidelines - Dorm Dash</title>
    <style>
        body {
            font-family: "Palatino Linotype", serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
            color: #2b3a42;
        }
        
        .sidebar {
            width: 260px;
            height: 100vh;
            background: linear-gradient(180deg, #2e4756, #3b5d6b);
            padding: 20px;
            position: fixed;
            color: #f0f7fa;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #a5b9c0 #2e4756;
        }
        
        .sidebar::-webkit-scrollbar {
            width: 8px;
        }
        
        .sidebar::-webkit-scrollbar-thumb {
            background-color: #a5b9c0;
            border-radius: 4px;
        }
        
        .sidebar::-webkit-scrollbar-track {
            background: #2e4756;
        }
        
        .sidebar h1 {
            font-size: 2rem;
            text-align: center;
            color: #dfe7ea;
            font-family: "Georgia", serif;
        }
        
        .sidebar a {
            display: block;
            color: #f0f7fa;
            text-decoration: none;
            padding: 12px 0;
            font-size: 1rem;
            border-bottom: 1px solid rgba(240, 247, 250, 0.3);
            transition: background 0.3s, padding-left 0.3s;
        }
        
        .sidebar a:hover {
            background-color: #3b5d6b;
            padding-left: 10px;
        }
        
        .content {
            margin-left: 280px;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #2e4756, #486a7c);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-left: 20px;
        }
        
        .header h2 {
            color: #f0f7fa;
            margin: 0;
            font-family: "Georgia", serif;
        }
        
        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #dfe7ea;
        }
        
        .profile span {
            color: #f0f7fa;
        }
        
        .guidelines-section {
            margin-top: 20px;
            background: linear-gradient(120deg, #f7fafc, #dfe7ea);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            margin-left: 20px;
        }
        
        .guidelines-section h3 {
            margin-bottom: 15px;
            color: #2e4756;
            font-family: "Georgia", serif;
        }
        
        .guidelines-section ul {
            list-style: none;
            padding: 0;
        }
        
        .guidelines-section li {
            background: #f0f7fa;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            color: #2b3a42;
        }
        
        .btn {
            background: linear-gradient(90deg, #2e4756, #3b5d6b);
            color: #f0f7fa;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: "Georgia", serif;
            transition: background 0.3s;
            margin-top: 20px;
            margin-left: 20px;
        }
        
        .btn:hover {
            background: #3b5d6b;
        }
        
    </style>
    <script src="guidelines.js"></script>
</head>
<body>
    <div class="sidebar">
        <h1>DORM DASH</h1>
        <a href="addash.html">Dashboard</a>
        <a href="registration.html">Registration</a>
        <a href="sdetails.html">Student Details</a>
        <a href="#">Attendance</a>
        <a href="adroom.html">Room Details</a>
        <a href="#">Fee Details</a>
        <a href="mealplan.html">Meal Plan</a>
        <a href="#">Feedback</a>
        <a href="notice.html">Notice</a>
        <a href="guidelines.html">Guidelines</a> <!-- Active page -->
        <a href="#">Leave Form</a>
        <a href="login.html">Logout</a>
    </div>

    <div class="content">
        <div class="header">
            <h2>HOSTEL GUIDELINES</h2>
            <div class="profile">
                <img src="https://via.placeholder.com/40" alt="Admin" />
                <span>Admin Name</span>
            </div>
        </div>

        <div class="guidelines-section">
            <h3>Hostel Rules & Regulations</h3>
            <ul id="rules-list">
               
            </ul>
        </div>

        <button id="add-rule-btn" class="btn">Add New Rule</button>
    </div>

    <script src="guidelines.js"></script>
</body>
</html>
