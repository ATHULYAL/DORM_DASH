<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Attendance - Dorm Dash</title>
    <style>
        body {
            font-family: "Palatino Linotype", serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
            color: #2b3a42;
        }
        .sidebar {
            width: 260px;
            height: 100vh;
            background: linear-gradient(180deg, #2e4756, #3b5d6b);
            padding: 20px;
            position: fixed;
            color: #f0f7fa;
        }
        .sidebar h1 {
            font-size: 2rem;
            text-align: center;
            margin-right: 10px;
            margin-bottom: 2rem;
            color: #dfe7ea;
            font-family: "Georgia", serif;
        }

        .sidebar a {
            display: block;
            color: #f0f7fa;
            text-decoration: none;
            padding: 12px 0;
            border-bottom: 1px solid rgba(240, 247, 250, 0.3);
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #3b5d6b;
            padding-left: 10px;
        }
        .content {
            margin-left: 280px;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #2e4756, #486a7c);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-left: 20px;
        }
        .header h2 {
            color: #f0f7fa;
            margin: 0;
            font-family: "Georgia", serif;
        }
        .header .profile {
            display: flex;
            align-items: center;
            color: #000000;
        }
        .header .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #dfe7ea;
        }
        .attendance-section {
            margin-top: 10px;
            background: linear-gradient(120deg, #f7fafc, #e6eff2);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            margin-left: 20px;
            padding-top: 3px;
        }
        .attendance-section h3 {
            color: #2e4756;
            font-family: "Georgia", serif;
        }
        .controls {
            margin-bottom: 15px;
        }
        label, select, input {
            font-size: 1rem;
            margin-right: 10px;
            padding: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #2e4756;
            color: white;
        }
        .btn {
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            border: 1px solid black;
        }
        .present {
            background-color: green;
            color: white;
        }
        .absent {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>DORM DASH</h1>
        <a href="addash.html">Dashboard</a>
        <a href="registration.html">Registration</a>
        <a href="sdetails.html">Student Details</a>
        <a href="adminattendance.html">Attendance</a>
        <a href="adroom.html">Room Details</a>
        <a href="adfee.html">Fee Details</a>
        <a href="mealplan.html">Meal Plan</a>
        <a href="feedback.html">Feedback</a>
        <a href="notice.html">Notice</a>
        <a href="guidelines.html">Guidelines</a>
        <a href="leaveform.html">Leave Form</a>
        <a href="login.html">Logout</a>
    </div>

    <div class="content">
        <div class="header">
            <h2>ATTENDANCE</h2>
            <div class="profile">
                <img src="a.png" alt="Admin">
                <span>Admin Name</span>
            </div>
        </div>
        
        <div class="attendance-section">
            <h3>Mark Attendance</h3>
            <div class="controls">
                <label for="attendance-date">Select Date: </label>
                <input type="date" id="attendance-date">
                <label for="year-select">Select Year: </label>
                <select id="year-select">
                    <option value="1st Year">1st Year</option>
                    <option value="2nd Year">2nd Year</option>
                    <option value="3rd Year">3rd Year</option>
                    <option value="4th Year">4th Year</option>
                    <option value="MCA 1st Year">MCA 1st Year</option>
                    <option value="MCA 2nd Year">MCA 2nd Year</option>
                </select>
            </div>
            <table>
                <tr>
                    <th>s.no</th>
                    <th>Name</th>
                    <th>Attendance</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Athulya</td>
                    <td>
                        <button class="btn" onclick="markAttendance(this, 'present')">P</button>
                        <button class="btn" onclick="markAttendance(this, 'absent')">AB</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        function markAttendance(button, status) {
            let parent = button.parentElement;
            let buttons = parent.querySelectorAll('.btn');
            
            buttons.forEach(btn => {
                btn.classList.remove('present', 'absent');
            });
            
            if (status === 'present') {
                button.classList.add('present');
            } else if (status === 'absent') {
                button.classList.add('absent');
            }
        }
    </script>
</body>
</html>
