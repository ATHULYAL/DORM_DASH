<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Student Fee Details</title>
    <style>
      body {
        font-family: "Palatino Linotype", serif;
        margin: 0;
        padding: 0;
        background-color: #eef2f3;
        color: #2b3a42;
      }
      .sidebar {
        width: 260px;
        height: 100vh;
        background: linear-gradient(180deg, #2e4756, #3b5d6b);
        padding: 20px;
        position: fixed;
        color: #f0f7fa;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: #a5b9c0 #2e4756;
      }
      .sidebar::-webkit-scrollbar {
        width: 8px;
      }
      .sidebar::-webkit-scrollbar-track {
        background: #2e4756;
      }
      .sidebar::-webkit-scrollbar-thumb {
        background: #a5b9c0;
        border-radius: 4px;
      }
      .sidebar h1 {
        font-size: 2rem;
        text-align: center;
        color: #dfe7ea;
        margin-right: 10px;
        margin-bottom: 2rem;
        font-family: "Georgia", serif;
      }
      .sidebar a {
        display: block;
        color: #f0f7fa;
        text-decoration: none;
        padding: 12px 0;
        font-size: 1rem;
        border-bottom: 1px solid rgba(240, 247, 250, 0.3);
        transition: background 0.3s, padding-left 0.3s;
      }
      .sidebar a:hover {
        background-color: #3b5d6b;
        padding-left: 10px;
      }
      .content {
        margin-left: 300px;
        padding: 20px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(90deg, #2e4756, #486a7c);
        padding: 22px 25px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        
      }
      .header h2 {
        color: #f0f7fa;
        margin: 0;
        font-family: "Georgia", serif;
      }
      .profile {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .profile img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid #dfe7ea;
      }
      .profile span {
        color: #f0f7fa;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        font-weight: bold;
        display: block;
      }
      .form-group select, .form-group button, .form-group input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        margin-top: 20px;
      }
      table, th, td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
      }
      th {
        background: #3b5d6b;
        color: white;
      }
      .detail{
        margin-top: 25px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h1>DORM DASH</h1>
      <a href="addash.html">Dashboard</a>
      <a href="registration.html">Registration</a>
      <a href="sdetails.html">Student Details</a>
      <a href="adminattendance.html">Attendance</a>
      <a href="adroom.html">Room Details</a>
      <a href="adfee.html">Fee Details</a>
      <a href="mealplan.html">Meal Plan</a>
      <a href="adfeedback.html">Feedback</a>
      <a href="notice.html">Notice</a>
      <a href="guidelines.html">Guidelines</a>
      <a href="leaveform.html">Leave Form</a>
      <a href="login.html">Logout</a>
    </div>
    <div class="content">
      <div class="header">
        <h2>View Student Fee Details</h2>
      </div>
      <div class="detail">
      <label for="studentYear">Select Student Year:</label>
      <select id="studentYear">
        <option value="01">First Year</option>
        <option value="02">Second Year</option>
        <option value="03">Third Year</option>
        <option value="04">Fourth Year</option>
        <option value="05">MCA First Year</option>
        <option value="06">MCA Second Year</option>
      </select>
      <label for="year">Select Date:</label>
      <input type="date" id="year" />
      <button onclick="fetchFees()">View Fees</button>
    </div>
      <table id="feesTable">
        <thead>
          <tr>
            <th>Reg No.</th>
            <th>Student Name</th>
            <th>Year</th>
            <th>Month</th>
            <th>Amount</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script>
      window.onload = function() {
        document.getElementById("year").value = new Date().getFullYear() + "-01-01";
      };
    </script>
  </body>
</html>
