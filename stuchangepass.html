<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: "Palatino Linotype", serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
            color: #2b3a42;
        }
        .sidebar {
            width: 260px;
            height: 100vh;
            background: linear-gradient(180deg, #2e4756, #3b5d6b);
            padding: 20px;
            position: fixed;
            color: #f0f7fa;
        }
        .sidebar h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #dfe7ea;
            font-family: "Georgia", serif;
        }
        .sidebar a {
            display: block;
            color: #f0f7fa;
            text-decoration: none;
            padding: 12px 0;
            border-bottom: 1px solid rgba(240, 247, 250, 0.3);
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #3b5d6b;
            padding-left: 10px;
        }
        .content {
            margin-left: 300px;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #2e4756, #486a7c);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header h2 {
            color: #f0f7fa;
            margin: 0;
            font-family: "Georgia", serif;
        }
        .admin-profile {
            display: flex;
            align-items: center;
            color: #f0f7fa;
        }
        .admin-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
            margin-right: 10px;
        }
        .form-section {
            margin-top: 20px;
            background: linear-gradient(120deg, #f7fafc, #e6eff2);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: #2e4756;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #3b5d6b;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>DORM DASH</h1>
        <a href="{{ url_for('student_dashboard', student_name=student_name) }}">Dashboard</a>
        <a href="{{ url_for('sattendance') }}">Attendance</a>
        <a href="{{ url_for('change_password') }}">Change Password</a>
        <a href="{{ url_for('student_fee_details') }}">Fee Details</a>
        <a href="{{ url_for('feedback') }}">Feedback</a>
        <a href="{{ url_for('stuleaveform') }}">Leave Form</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <div class="content">
        <div class="header">
            <h2>CHANGE PASSWORD</h2>
            <div class="admin-profile">
                <img src="a.png" alt="Admin Profile Picture">
                <span>Admin Name</span>
            </div>
        </div>

        <form action="{{ url_for('change_password') }}" method="POST">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="old-password">Old Password:</label>
                <input type="password" id="old-password" name="old-password" required>
            </div>
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="submit-btn">Reset Password</button>
        </form>
        
        
</body>
</html>
