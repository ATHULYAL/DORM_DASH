<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Details</title>
    <style>
      body {
        font-family: "Palatino Linotype", serif;
        margin: 0;
        padding: 0;
        background-color: #eef2f3;
        color: #2b3a42;
      }

      .sidebar {
        width: 260px;
        height: 100vh;
        background: linear-gradient(180deg, #2e4756, #3b5d6b);
        padding: 20px;
        position: fixed;
        color: #f0f7fa;
      }

      .sidebar h1 {
        font-size: 2rem;
        margin-bottom: 2rem;
        color: #dfe7ea;
        font-family: "Georgia", serif;
        text-align: center;
        margin-right: 10px;
      }

      .sidebar a {
        display: block;
        color: #f0f7fa;
        text-decoration: none;
        padding: 12px 0;
        font-size: 1rem;
        border-bottom: 1px solid rgba(240, 247, 250, 0.3);
        transition: background 0.3s, padding-left 0.3s;
      }

      .sidebar a:hover {
        background-color: #3b5d6b;
        padding-left: 10px;
      }

      .content {
        margin-left: 280px;
        padding: 20px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(90deg, #2e4756, #486a7c);
        padding: 15px 25px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin-left: 20px;
      }

      .header h2 {
        color: #f0f7fa;
        margin: 0;
        font-family: "Georgia", serif;
        margin-left: 10px;
      }

      .profile {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .profile img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid #dfe7ea;
      }

      .profile span {
        color: white;
      }

      .room-details-section {
        margin-top: 20px;
        background: linear-gradient(120deg, #f7fafc, #dfe7ea);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        margin-left: 20px;
      }

      .room-details-section h3 {
        color: #2e4756;
        font-family: "Georgia", serif;
        margin-bottom: 15px;
      }

      .room-details {
        background: #f4f8fb;
        padding: 15px;
        border-radius: 10px;
        font-size: 1.2rem;
        font-family: "Palatino Linotype", serif;
        line-height: 1.8;
        color: #486a7c;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h1>DORM DASH</h1>
      <a href="{{ url_for('student_dashboard', student_name=student_name) }}">Dashboard</a>
      <a href="{{ url_for('sattendance') }}">Attendance</a>
      <a href="{{ url_for('change_password') }}">Change Password</a>
      <a href="{{ url_for('student_fee_details') }}">Fee Details</a>
      <a href="{{ url_for('feedback') }}">Feedback</a>
      <a href="{{ url_for('stuleaveform') }}">Leave Form</a>
      <a href="{{ url_for('logout') }}">Logout</a>
  </div>

    <div class="content">
      <div class="header">
        <h2>ROOM DETAILS</h2>
        <div class="profile">
          <img src="https://via.placeholder.com/40" alt="Student Profile" />
          <span>Student Name</span>
        </div>
      </div>

      <div class="room-details-section">
        <h3>Room Information</h3>
        <div class="room-details">
          Room No: 305<br />
          Capacity: 3<br />
          Strength: 3
        </div>
      </div>
    </div>
  </body>
</html>
