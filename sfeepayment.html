<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <style>
      body {
        font-family: "Palatino Linotype", serif;
        margin: 0;
        padding: 0;
        background-color: #eef2f3;
        color: #2b3a42;
      }
      .sidebar {
        width: 260px;
        height: 100vh;
        background: linear-gradient(180deg, #2e4756, #3b5d6b);
        padding: 20px;
        position: fixed;
        color: #f0f7fa;
      }
      .sidebar::-webkit-scrollbar {
        width: 8px;
      }
      .sidebar::-webkit-scrollbar-track {
        background: #2e4756;
      }
      .sidebar::-webkit-scrollbar-thumb {
        background: #a5b9c0;
        border-radius: 4px;
      }
      .sidebar h1 {
        font-size: 2rem;
        text-align: center;
        color: #dfe7ea;
        margin-right: 10px;
        margin-bottom: 2rem;
        font-family: "Georgia", serif;
      }
      .sidebar a {
        display: block;
        color: #f0f7fa;
        text-decoration: none;
        padding: 12px 0;
        font-size: 1rem;
        border-bottom: 1px solid rgba(240, 247, 250, 0.3);
        transition: background 0.3s, padding-left 0.3s;
      }
      .sidebar a:hover {
        background-color: #3b5d6b;
        padding-left: 10px;
      }
      .content {
        margin-left: 300px;
        padding: 20px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(90deg, #2e4756, #486a7c);
        padding: 22px 25px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .header h2 {
        color: #f0f7fa;
        margin: 0;
        font-family: "Georgia", serif;
      }
      .detail,
      .payment-info,
      .transaction-form {
        margin-top: 20px;
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        font-weight: bold;
        display: block;
      }
      .form-group select,
      .form-group input,
      .form-group button {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
      }
      .qr-code {
        text-align: center;
        margin-top: 20px;
      }
      .qr-code img {
        width: 200px;
        height: 200px;
      }
      .submit-btn {
        background-color: #2e4756;
        color: white;
        border: none;
        cursor: pointer;
      }
      .submit-btn:hover {
        background-color: #486a7c;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h1>DORM DASH</h1>
      <a href="{{ url_for('student_dashboard', student_name=student_name) }}">Dashboard</a>
      <a href="{{ url_for('sattendance') }}">Attendance</a>
      <a href="{{ url_for('change_password') }}">Change Password</a>
      <a href="{{ url_for('student_fee_details') }}">Fee Details</a>
      <a href="{{ url_for('feedback') }}">Feedback</a>
      <a href="{{ url_for('stuleaveform') }}">Leave Form</a>
      <a href="{{ url_for('logout') }}">Logout</a>
  </div>
    <div class="content">
      <div class="header">
        <h2>Payment</h2>
      </div>


      <div class="payment-info">
        <h3>Bank Details</h3>
        <p><strong>Account Number:</strong> 1234567890</p>
        <p><strong>IFSC Code:</strong> ABCD0123456</p>
      </div>

      <div class="transaction-form">
        <h3>Payment Details</h3>
        <form action="{{ url_for('submit_payment') }}" method="POST">
            <div class="detail">
                <label for="studentEmail">Enter Student Email:</label>
                <input
                    type="email"
                    id="studentEmail"
                    name="studentEmail"
                    placeholder="Enter Student Email (e.g., student@example.com)"
                    required
                /><br>
        
                <label for="month">Select Month:</label>
                <select id="month" name="month">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <br>
                <label for="year">Enter Year:</label>
                <input
                    type="text"
                    id="year"
                    name="year"
                    placeholder="Enter Year (e.g., 2025)"
                    required
                />
                <br>
                <label for="transactionId">Transaction ID:</label>
                <input
                    type="text"
                    id="transactionId"
                    name="transactionId"
                    placeholder="Enter Transaction ID"
                    required
                />
            </div>
            <div class="form-group">
                <button class="submit-btn" type="submit">
                    Submit Payment
                </button>
            </div>
        </form>
    </div>
    </div>
      </div>
    </div>

    <script>
      window.onload = function () {
        document.getElementById("year").value = new Date().getFullYear();
      };

      function submitPayment() {
        const email = document.getElementById("studentEmail").value.trim();
        const month = document.getElementById("month").value;
        const year = document.getElementById("year").value.trim();
        const transactionId = document
          .getElementById("transactionId")
          .value.trim();

        if (!email || !month || !year || !transactionId) {
          alert("Please fill in all details before submitting.");
          return;
        }

        alert("Payment submitted successfully!");
      }
    </script>
  </body>
</html>
