<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fee Details</title>
    <style>
      body {
        font-family: "Palatino Linotype", serif;
        margin: 0;
        padding: 0;
        background-color: #eef2f3;
        color: #2b3a42;
      }

      .sidebar {
        width: 260px;
        height: 100vh;
        background: linear-gradient(180deg, #2e4756, #3b5d6b);
        padding: 20px;
        position: fixed;
        color: #f0f7fa;
      }

      .sidebar h1 {
        font-size: 2rem;
        text-align: center;
        margin-right: 10px;
        margin-bottom: 2rem;
        color: #dfe7ea;
        font-family: "Georgia", serif;
      }

      .sidebar a {
        display: block;
        color: #f0f7fa;
        text-decoration: none;
        padding: 12px 0;
        font-size: 1rem;
        border-bottom: 1px solid rgba(240, 247, 250, 0.3);
        transition: background 0.3s, padding-left 0.3s;
      }

      .sidebar a:hover {
        background-color: #3b5d6b;
        padding-left: 10px;
      }

      .content {
        margin-left: 280px;
        padding: 20px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(90deg, #2e4756, #486a7c);
        padding: 15px 25px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin-left: 20px;
      }

      .header h2 {
        color: #f0f7fa;
        margin: 0;
        font-family: "Georgia", serif;
      }

      .profile {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .profile img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid #dfe7ea;
      }

      .profile span {
        color: #f0f7fa;
      }

      .fee-section {
        margin-top: 10px;
        background: linear-gradient(120deg, #f7fafc, #e6eff2);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        margin-left: 20px;
        padding-top: 3px;
      }

      .fee-section h3 {
        color: #2e4756;
        font-family: "Georgia", serif;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        justify-items: center;
        margin-top: 20px;
      }

      .grid-item {
        background: #f0f7fa;
        padding: 20px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        text-align: center;
        width: 150px;
        cursor: pointer;
        transition: background 0.3s ease;
        border: 1px solid #a5b9c0;
        font-family: "Palatino Linotype", serif;
      }

      .grid-item:hover {
        background: #aeb2b5;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h1>DORM DASH</h1>
      <a href="{{ url_for('dashboard', admin_username=admin_username) }}">Dashboard</a>
      <a href="{{ url_for('register', admin_username=admin_username) }}">Registration</a>
      <a href="{{ url_for('attendance', admin_username=admin_username) }}">Attendance</a>
      <a href="{{ url_for('rooms', admin_username=admin_username) }}">Room Details</a>
      <a href="{{ url_for('student_details', admin_username=admin_username) }}">Student Details</a>
      <a href="{{ url_for('adfee', admin_username=admin_username) }}">View Fees</a>
      <a href="{{ url_for('mealplan', admin_username=admin_username) }}">Meal Plan</a>
      <a href="{{ url_for('adfeedback', admin_username=admin_username) }}">Feedback</a>
      <a href="{{ url_for('notice', admin_username=admin_username) }}">Notice</a>
      <a href="{{ url_for('admin_leave_form', admin_username=admin_username) }}">Leave Form</a>
      <a href="{{ url_for('logout') }}">Logout</a>
</div>

    <div class="content">
      <div class="header">
        <h2>FEE DETAILS</h2>
        <div class="profile">
          <img src="https://via.placeholder.com/40" alt="Admin" />
          <span>Admin Name</span>
        </div>
      </div>

      <div class="fee-section">
        <h3>FEE DETAILS</h3>
        <!-- <div class="grid-container">
                <div class="grid-item">VIEW</div>
                <div class="grid-item">ADD</div>
            </div> -->
        <div class="grid-container">
          <a href="{{ url_for('adview_fee') }}" class="grid-item">VIEW</a>
          <a
            href="{{ url_for('add_fees', admin_username=admin_username) }}"
            class="grid-item"
            >ADD</a
          >
        </div>
      </div>
    </div>
    <script src="adfee.js"></script>
  </body>
</html>
