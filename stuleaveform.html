<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Leave Form</title>
    <style>
      body {
        font-family: "Palatino Linotype", serif;
        margin: 0;
        padding: 0;
        background-color: #eef2f3;
        color: #2b3a42;
      }

      .sidebar {
        width: 260px;
        height: 100vh;
        background: linear-gradient(180deg, #2e4756, #3b5d6b);
        padding: 20px;
        position: fixed;
        color: #f0f7fa;
      }

      .sidebar h1 {
        font-size: 2rem;
        margin-bottom: 2rem;
        color: #dfe7ea;
        font-family: "Georgia", serif;
        text-align: center;
      }

      .sidebar a {
        display: block;
        color: #f0f7fa;
        text-decoration: none;
        padding: 12px 0;
        font-size: 1rem;
        border-bottom: 1px solid rgba(240, 247, 250, 0.3);
        transition: 0.3s;
      }

      .sidebar a:hover {
        background-color: #3b5d6b;
        padding-left: 10px;
      }

      .content {
        margin-left: 300px;
        padding: 20px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(90deg, #2e4756, #486a7c);
        padding: 15px 25px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
      }

      .header h2 {
        color: #f0f7fa;
        margin: 0;
        font-family: "Georgia", serif;
      }

      .profile {
        display: flex;
        align-items: center;
      }

      .profile img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid white;
        margin-right: 10px;
      }

      .form-section {
        background: linear-gradient(120deg, #f7fafc, #e6eff2);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .submit-btn {
        background-color: #2e4756;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .submit-btn:hover {
        background-color: #3b5d6b;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h1>DORM DASH</h1>
      <a href="sdash.html">Dashboard</a>
      <a href="sguidelines.html">Guidelines</a>
      <a href="sattendance.html">Attendance</a>
      <a href="stuchangepass.html">Change Password</a>
      <a href="sroom.html">Room Details</a>
      <a href="sfee.html">Fee Details</a>
      <a href="sfeedback.html">Feedback</a>
      <a href="stuleaveform.html">Leave Form</a>
      <a href="login.html">Logout</a>
    </div>

    <div class="content">
      <div class="header">
        <h2>LEAVE FORM</h2>
        <div class="profile">
          <img src="https://via.placeholder.com/40" alt="Student" />
          <span>Student Name</span>
        </div>
      </div>
      <div class="form-section">
        <h3>Request Leave</h3>
        <form action="{{ url_for('submit_leave') }}" method="POST" id="leaveForm">
          <!-- Add CSRF token if using Flask-WTF -->
          {{ form.csrf_token if form }}
          
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" value="{{ student.name }}" readonly />
          </div>
      
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" value="{{ student.email }}" readonly />
          </div>
      
          <div class="form-group">
              <label for="class">Class</label>
              <input type="text" id="class" name="class" value="{{ student.course }}" readonly />
          </div>
      
          <div class="form-group">
              <label for="from">From Date</label>
              <input type="date" id="from" name="from" required />
          </div>
      
          <div class="form-group">
              <label for="to">To Date</label>
              <input type="date" id="to" name="to" required />
          </div>
      
          <div class="form-group">
              <label for="place">Place of Travel</label>
              <input type="text" id="place" name="place" required />
          </div>
      
          <div class="form-group">
              <label for="mode">Mode of Travel</label>
              <select id="mode" name="mode" required>
                  <option value="">Select mode of travel</option>
                  <option value="Bus">Bus</option>
                  <option value="Train">Train</option>
                  <option value="Flight">Flight</option>
                  <option value="Car">Car</option>
                  <option value="Other">Other</option>
              </select>
          </div>
      
          <div class="form-group">
              <label for="purpose">Purpose of Leave</label>
              <textarea id="purpose" name="purpose" rows="4" required></textarea>
          </div>
      
          <div class="form-group">
              <button type="submit" class="submit-btn">Submit Leave Request</button>
          </div>
      </form>
      </div>
    </div>
    // Add this before </body> tag in stuleaveform.html
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const form = document.getElementById('leaveForm');
          const fromDate = document.getElementById('from');
          const toDate = document.getElementById('to');
      
          // Set minimum date as today
          const today = new Date().toISOString().split('T')[0];
          fromDate.min = today;
          toDate.min = today;
      
          form.addEventListener('submit', async function(e) {
              e.preventDefault();
      
              // Validate dates
              const from = new Date(fromDate.value);
              const to = new Date(toDate.value);
      
              if (from > to) {
                  alert('To date must be after From date');
                  return;
              }
      
              // Show loading state
              const submitBtn = form.querySelector('button[type="submit"]');
              submitBtn.disabled = true;
              submitBtn.textContent = 'Submitting...';
      
              try {
                  const response = await fetch(form.action, {
                      method: 'POST',
                      body: new FormData(form)
                  });
      
                  const result = await response.json();
      
                  if (result.success) {
                      alert('Leave request submitted successfully!');
                      window.location.reload();
                  } else {
                      alert(result.error || 'Error submitting leave request');
                  }
              } catch (error) {
                  console.error('Error:', error);
                  alert('Error submitting leave request');
              } finally {
                  submitBtn.disabled = false;
                  submitBtn.textContent = 'Submit Leave Request';
              }
          });
      
          fromDate.addEventListener('change', function() {
              toDate.min = this.value;
          });
      });
      </script>
  </body>
</html>
