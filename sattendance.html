<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Attendance - Dorm Dash</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: "Palatino Linotype", serif;
        margin: 0;
        padding: 0;
        background-color: #eef2f3;
        color: #2b3a42;
      }
      .sidebar {
        width: 260px;
        height: 100vh;
        background: linear-gradient(180deg, #2e4756, #3b5d6b);
        padding: 20px;
        position: fixed;
        color: #f0f7fa;
        overflow-y: auto;
      }
      .sidebar h1 {
        text-align: center;
        font-size: 2rem;
        color: #dfe7ea;
        font-family: "Georgia", serif;
      }
      .sidebar a {
        display: block;
        color: #f0f7fa;
        text-decoration: none;
        padding: 12px 0;
        font-size: 1rem;
        border-bottom: 1px solid rgba(240, 247, 250, 0.3);
        transition: background 0.3s, padding-left 0.3s;
      }
      .sidebar a:hover,
      .sidebar a.active {
        background-color: #3b5d6b;
        padding-left: 10px;
      }
      .content {
        margin-left: 300px;
        padding: 20px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(90deg, #2e4756, #486a7c);
        padding: 15px 25px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        color: #f0f7fa;
        font-family: "Georgia", serif;
        margin-bottom: 20px;
      }
      .profile {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .profile img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid #dfe7ea;
      }
      .profile span {
        color: #f0f7fa;
      }
      .attendance-section {
        margin-top: 20px;
        background: linear-gradient(120deg, #f7fafc, #e6eff2);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        text-align: center;
      }
      .chart-container {
        width: 300px;
        height: 300px;
        margin: auto;
      }
      .attendance-info {
        margin-top: 20px;
        font-size: 1.2rem;
        font-weight: bold;
        color: #2e4756;
      }
      .absent-dates {
        margin-top: 20px;
        background: #f0f7fa;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .absent-dates h4 {
        margin: 0;
        color: #d9534f;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h1>DORM DASH</h1>
      <a href="{{ url_for('student_dashboard', student_name=student_name) }}"
        >Dashboard</a
      >
      <a href="{{ url_for('sattendance') }}">Attendance</a>
      <a href="{{ url_for('change_password') }}">Change Password</a>
      <a href="{{ url_for('student_fee_details') }}">Fee Details</a>
      <a href="{{ url_for('feedback') }}">Feedback</a>
      <a href="{{ url_for('stuleaveform') }}">Leave Form</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <div class="content">
      <div class="header">
        <h2>STUDENT ATTENDANCE</h2>
        <div class="profile">
          <img src="https://via.placeholder.com/40" alt="Student" />
          <span>Student Name</span>
        </div>
      </div>
      <form action="{{ url_for('sattendance') }}" method="POST">
        <input type="email" name="email" placeholder="Enter your email" required />
        <button type="submit">Submit</button>
      </form>
        <div class="attendance-info">
          Attendance: <span id="attendancePercentage">Loading...</span>
        </div>
        <div class="absent-dates">
          <h4>Absent Dates</h4>
          <ul id="absentList">
            <li>Loading...</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="sattendance.js"></script>
  </body>
</html>
